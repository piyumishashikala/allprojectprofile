<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Html5_Pos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


</head>
<body>

<main>
    <nav>
        <div class="top">
            <h1 class="txt">POS</h1>
        </div>
        <div class="body">

            <div style="padding-left: 0px">

                <a href="#" style="text-decoration: none; color: white"> <div class="col">
                        <h2 class="txt1"><i class="fas fa-tachometer-alt icon"></i>Dashboard</h2>
                    </div></a>


                <a href="#" style="text-decoration: none; color: white" ><div class="col">
                        <h2 class="txt1"><i class="fas fa-user-alt icon"></i>Customer</h2>

                    </div></a>

                <a href="#" style="text-decoration: none; color: white" ><div class="col">
                        <h2 class="txt1"><i class="fas fa-archive icon"></i>Items</h2>

                    </div></a>

                <a href="#" style="text-decoration: none; color: white" ><div class="col">
                    <h2 class="txt1"><i class="fab fa-accusoft icon"></i>Key Items</h2>

                </div></a>

                <a href="#" style="text-decoration: none; color: white" ><div class="col">
                    <h2 class="txt1"><i class="fas fa-tag icon"></i>Price Rules</h2>

                </div></a>

                <a href="#" style="text-decoration: none; color: white" ><div class="col">
                    <h2 class="txt1"><i class="fas fa-parachute-box icon"></i>Suppliers</h2>

                </div></a>

                <a href="#" style="text-decoration: none; color: white" ><div class="col">
                    <h2 class="txt1"><i class="fas fa-cloud-rain icon"></i>Receiving</h2>

                </div></a>

                <a href="#" style="text-decoration: none; color: white" ><div class="col">
                    <h2 class="txt1"><i class="fas fa-cart-arrow-down icon"></i>Report</h2>

                </div></a>

            </div>
        </div>
    </nav>

    <div class="bodytxt">
        <div class="topb">
          <h5 class="txtb">Dashbored / Customer / New Customer</h5>
        </div>

        <div id="body">

            <div class="but">
               <h4 style="margin: 0; padding: 15px 0px 0px 24px">Save</h4>
            </div>

            <div class="bc">
                <div class="topbc">
                    <h3 style="font-family: 'Roboto', sans-serif; font-size: 15px; color: #596575"><i class="fas fa-pencil-alt iconb"></i> Customer Information <small>(Fields in red are required)</small></h3>
                </div>


                <div style="padding-left: 120px; padding-top: 20px; font-family: 'Roboto', sans-serif; color: #596575">
                <label style="padding-left: 30px">First Name :</label>
                <input type="text" class="input"><br>

                <label style="padding-left: 30px">Last Name :</label>
                <input type="text" class="input"><br>

                <label style="padding-left: 66px">Email :</label>
                <input type="text" class="input"><br>

                <label style="padding-left: 0">Phone Number :</label>
                <input type="text" class="input"><br>

                    <label style="padding-left: 15px">Select Image :</label>
                    <input type="file" class="input file"><br>

                    <img src="img/avatar.png" alt="" style="padding-left: 200px; padding-top: 20px; padding-bottom: 20px "><br>

                    <label style="padding-left: 30px">Address 1 :</label>
                    <input type="text" class="input"><br>

                    <label style="padding-left:30px">Address 2 :</label>
                    <input type="text" class="input"><br>

                    <label style="padding-left:75px">City :</label>
                    <input type="text" class="input"><br>

                    <label style="padding-left:40px">Province :</label>
                    <input type="text" class="input"><br>

                    <label style="padding-left:80px">Zip :</label>
                    <input type="text" class="input"><br>


                    <label style="padding-left:34px">Comment :</label>
                    <input type="text" class="input" style="height: 60px"><br>

                    <label style="padding-left:10px">Internal Note :</label>
                    <input type="text" class="input" style="height: 60px"><br>

                    <label style="padding-left: 2px">Store Account :</label>
                    <input type="text" class="input"><br>

                    <label style="padding-left:20px">Credit Limit :</label>
                    <input type="text" class="input"><br>

                    <label style="padding-left:33px">Company :</label>
                    <input type="text" class="input"><br>

                    <label style="padding-left:30px">Account # :</label>
                    <input type="text" class="input"><br>

                    <label style="padding-left:10px">Tax For Sale :</label>
                    <input type="checkbox" style="margin-top: 20px; "><br>

                    <label style="padding-left:45px">Taxable :</label>
                    <input type="checkbox" style="margin-top: 20px; "><br>

                    <label style="padding-left:35px">Location :</label>
                    <input type="text" class="input"><br>







                </div>

                <div class="bot">

                    <div class="topbc">
                        <h3 style="font-family: 'Roboto', sans-serif; font-size: 15px; color: #596575"><i class="fas fa-folder-open iconb"></i> File <small>(Fields in red are required)</small></h3>
                    </div>

                    <h2 style="padding-left: 20px; font-family: 'Roboto', sans-serif;">Add file</h2>

                    <label style="padding-left: 100px">File 1 :</label>
                    <input type="file" class="input"><br>

                    <label style="padding-left: 100px">File 2 :</label>
                    <input type="file" class="input"><br>

                    <label style="padding-left: 100px">File 3 :</label>
                    <input type="file" class="input"><br>

                    <label style="padding-left: 100px">File 4 :</label>
                    <input type="file" class="input"><br>
                    <label style="padding-left: 100px">File 5 :</label>
                    <input type="file" class="input"><br>
                </div>
            </div>
        </div>
    </div>
</main>


</body>
</html>
